<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <title>Desafio 4 - Login</title>
</head>

<body>
  <main class="container">
    <section class="hero">
      <img src="./image/image.svg" alt="Imagem do Time">
    </section>
    <section class="login">
      <div class="login-content">
        <h1 class="login-title">Bem vindo de volta</h1>
        <h2 class="login-subtitle">Faça login na sua conta</h2>
        <form class="acesso">
          <label>E-mail</label>
          <input type="email" placeholder="codelandia@gmail.com">
          <label>Senha</label>
          <input type="password" placeholder="*********">
          <div class="forget">
            <input type="checkbox">
            <label>Lembre de mim</label>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <button class="btn-entrar">
            Entrar
          </button>
          <button class="btn-google">
            Ou faça login com o Google
          </button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
